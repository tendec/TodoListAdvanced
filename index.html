<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/59ee33d1b3.js" crossorigin="anonymous"></script>
    <title>Todo List Advanced</title>
</head>

<body>
    <div id="container">
        <div class="deco" id="deco1"></div>
        <div class="deco" id="deco2"></div>
        <div class="deco" id="deco3"></div>
        <div id="title">TODO</div>
        <div id="login" style="display: none;">
            <div class="user-info">
                <div class="title-page">LOGIN</div>
                <div id="user-info-name">
                    <input type="text" class="user-name infoInput" id="username-login" placeholder="Username" required
                        autocomplete="off">
                </div>
                <div class="user-info-password">
                    <input type="password" class="user-password infoInput" id="password-login" placeholder="Password"
                        required autocomplete="off" minlength="8">
                    <i class="fas fa-eye" id="eye-login"></i>
                </div>
                <input type="submit" value="Log In" class="btnClass" id="btn-login">
                <input type="submit" value="Create New Account" id="btn-register">
            </div>
        </div>
        <div id="register" style="display: none;">
            <div class="user-info">
                <div class="title-page">REGISTER</div>
                <div id="user-info-name">
                    <input type="text" class="user-name infoInput" id="username-register" placeholder="Username"
                        required autocomplete="off" onblur="checkUserNameExisted()">
                </div>
                <div class="user-info-password">
                    <input type="password" class="user-password infoInput" id="password-register" placeholder="Password"
                        required minlength="8" required>
                    <i class="fas fa-eye" id="eyeP-register"></i>
                </div>
                <div class="user-info-confirm_password">
                    <input type="password" class="user-password infoInput" id="cfpassword-register"
                        placeholder="Confirm Password" minlength="8" required>
                    <i class="fas fa-eye eyeCfPass" id="eyeCfP-register"></i>
                </div>
                <input type="submit" value="Create" class="btnClass" id="btn-submit-register">
                <input type="submit" value="Back" class="btnClass" id="btn-back-register">
            </div>
        </div>
        <div id="main" style="display: none;">
            <div id="info-currentUser">
                <div id="currentUser-username"></div>
                <div id="divLogout"><input type="submit" value="Log Out" class="btnClass" id="btn-logout"></div>
            </div>
            <button id="btn-addCard" class="btn"><i class="fas fa-plus"></i></button>
            <div id="cards"></div>
            <input type="submit" value="Delete All" class="btnClass" id="btn-deleteAll">
        </div>
    </div>

    <script type="text/javascript" src="class/user.js"></script>
    <script type="text/javascript" src="class/card.js"></script>
    <script type="text/javascript" src="class/todoItem.js"></script>
    <script type="text/javascript" src="cardManager.js"></script>
    <script type="text/javascript" src="dataManager.js"></script>
    <script type="text/javascript" src="authenticationManager.js"></script>
    <script type="text/javascript" src="UIManager.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="register.js"></script>
    <script type="text/javascript" src="login.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="cards.js"></script>

</body>

</html>
